<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videobelajar</title>
    <link rel="stylesheet" href="styles/style2.css">
</head>
<body>
    <div class="logo">
        <h1>videobelajar</h1>
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Masuk ke Akun</h2>
            <p>Yuk, lanjutin belajarmu di videobelajar.</p>
            <fieldset action="#" method="post">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="Masukan E-mail" required>

                <label for="password">Kata Sandi</label>
                <div class="password-container">
                    <input type="password" id="kataSandi" name="kataSandi" placeholder="Masukan Kata Sandi" required>
                    <span class="toggle-password">👁</span>
                </div>
                <a href="#" class="forgot-password">Lupa Password?</a>

                <button type="submit" class="btn btn-login">Masuk</button>
                <button type="button" class="btn btn-register">Daftar</button>
                <div class="separator">atau</div>
                <button type="button" class="btn btn-google">Masuk dengan Google</button>
            </fieldset>
        </div>
    </div>
</body>
</html>
