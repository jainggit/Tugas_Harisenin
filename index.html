<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Hari senin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>videobelajar</h1>
    </div>
    
    <div class="login-container">
            <form class="login-form" id="loginForm">
            <div class="login-text">
                <h2>Masuk ke Akun</h2>
                <p>Yuk, lanjutin belajarmu di videobelajar</p>
            </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Masukan email" required>
              </div>
              
              <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" placeholder="Masukan Kata Sandi" required>
              </div>
              <p><a href="#">Lupa password</a></p>
              
              <button type="submit"> <a href="">Masuk</a></button>
              <button type="sign-up"> <a href="#">Daftar</a></button>
              <p>Atau</p>
              <button type="google"><a href="">Masuk Dengan Google</a></button>
            </form>     
    </div>
</body>
</html>
