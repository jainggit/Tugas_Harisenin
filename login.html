<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videobelajar</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="img-judul">
        <img src="./images/icon/Logo.png" alt="logo.videobelajar">
    </div>
    <div class="container">
        <form>
            <div class="content">
                <h3 class="title">Masuk ke Akun</h3>
                <p class="subtitle">Yuk, lanjutin belajarmu di videobelajar.</p>
            </div>    
            <fieldset>
                <label for="email">E-mail <img src="./images/icon/Span.png"></label>
                <input type="text" id="email" name="email" placeholder="Masukan E-mail" required>
                
                <label for="password">Kata Sandi <img src="./images/icon/Span.png"></label>
                <input type="password" id="kataSandi" name="kataSandi" placeholder="Masukan Kata Sandi" required >
                <img src="./images/icon/Vector.png" style="position:absolute; top: 88%; width: 20px;">
            
                <a href="#">Lupa Password?</a>
                
                <button type="submit" class="btn btn-login">Masuk</button>
                <button type="button" class="btn btn-register">Daftar</button>
                <div class="separator">atau</div>
                <button type="button" class="btn-google"><img src="./images/icon/logos_google-icon.png"><span>Masuk dengan Google</span></button>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
